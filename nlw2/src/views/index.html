<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8257E5">

    <title>Msc Proffy | Encontre professores de instrumentos musicais</title>
    
    <link rel="shortcut icon" href="/images/favicon.png" type="image.png">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/page-landing.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

</head>
<body id="page-landing">
    <div id="container">
        <div class="logo-container">
            <img src="/images/logo.svg" alt="Proffy">
            <h2>Encontre professores de instrumentos musicais</h2>
        </div>

        <img class="hero-image" src="/images/undraw_more_music_w70e.svg" alt="Plataforma de Estudos">

        <div class="buttons-container">
            <a class="study" href="/study">
                <img src="/images/icons/study.svg" alt="Pesquisar">Pesquisar
            </a>
            <a class="give-classes" href="/give-classes">
                <img src="/images/icons/give-classes.svg" alt="Cadastrar">Cadastrar
            </a>
        </div>

        <p class="total-connections">
            Total de 200 conexões realizadas
            <img src="/images/icons/purple-heart.svg" alt="Coração roxo">            
        </p>

        <footer>
            <p class="music-index">
                <strong>"Todos os dias quando acordo não tenho mais o tempo que passou, mas tenho muito tempo temos todo o tempo do mundo"
                -Legião Urbana</strong>
            </p>
        </footer>
    </div>
</body>
</html>
